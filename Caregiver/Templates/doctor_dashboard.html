    <!-- DataTables JavaScript -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div id="upper-main-content-login "></div>


<div id="upper-main-content">
    <div>  <!-- New div to wrap h1 and p -->
        <h1>Welcome Back, Doctor!</h1>
        
    </div>
    <a href="#" class="upper-main-content-login">Doctor</a>  <!-- Move link to the right -->
</div>

<div id="main-background">

</div>
<div id="table-container">
    <table id="example" class="display">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Appointment time</th>
            <th>Appointment status</th>
        </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically populated here -->
        </tbody>
    </table>
    <!-- <button id="prevButton">Previous</button> 
    <button id="nextButton">Next</button>  -->
</div>


<script>
    var data = [
        { name: 'John Doe', age: 30, gender: 'Male', appointmentTime: '10:00 AM', appointmentStatus: 'Confirmed' },
        { name: 'Jane Smith', age: 25, gender: 'Female', appointmentTime: '11:30 AM', appointmentStatus: 'Canceled' },
        // Add more data entries as needed
        // ...
    ];

    var currentPage = 1;
    var rowsPerPage = 10;
    var totalRows = data.length;

    function renderTable() {
        var tableBody = $('#example tbody');
        tableBody.empty();
    
        var start = (currentPage - 1) * rowsPerPage;
        var end = Math.min(start + rowsPerPage, totalRows);
    
        for (var i = start; i < end; i++) {
            var rowData = data[i];
            var row = $('<tr>');
    
            $('<td>').text(rowData.name).appendTo(row);
            $('<td>').text(rowData.age).appendTo(row);
            $('<td>').text(rowData.gender).appendTo(row);
            $('<td>').text(rowData.appointmentTime).appendTo(row);
            $('<td>').text(rowData.appointmentStatus).appendTo(row);
    
            tableBody.append(row);
        }
    
        var remainingEmptyRows = rowsPerPage - (end - start);
        for (var j = 0; j < remainingEmptyRows; j++) {
            var emptyRow = $('<tr>');
            $('<td>').attr('colspan', 5).text('-').appendTo(emptyRow);
            tableBody.append(emptyRow);
        }
    }
    $(document).ready(function() {
        var table = $('#example').DataTable({
            searching: true, // Enable search bar
            paging: true, // Enable pagination
            pageLength: rowsPerPage, // Initial number of rows per page
            dom: 'frtip', // Specify the table elements to display
            language: {
                paginate: {
                    // Configure the pagination labels
                    previous: 'previous',
                    next: 'next'
                }
            }
        });
    
        renderTable(); // Call the renderTable function after the data is available
    
        table.on('draw.dt', function() {
            var info = table.page.info();
            $('#example_paginate').html(
                '<button class="paginate_button previous" onclick="table.page(\'previous\').draw(false)">Previous</button>' +
                '<button class="paginate_button next" onclick="table.page(\'next\').draw(false)">Next</button>' +
                '<span>Page ' + (info.page + 1) + ' of ' + info.pages + '</span>'
            );
        });
    });
</script>


</body>

</html>
