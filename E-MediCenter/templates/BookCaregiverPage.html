<!DOCTYPE html>
<html lang="zh-CN">





<head>
    <title>E-MedCenter</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Book Gp, Caregiver, Doctor">
    <meta name="description" content="Book Gp and Caregiver in a easy way">
    <meta name="author" content="Group 50">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/navBar.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/newMatching.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/newFooter.css' %}" />

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


    <!--
    <style>
        .user-avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
    -->
</head>



<body>


<header>
    <a href="#" class="logo">E-MedCenter</a>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a>
            </li>
            <li><a href="#">Book</a>
                <ul>
                    <li><a href="{% url 'BookCaregiverPage' %}">Caregiver</a></li>
                    <li><a href="">Practitioner</a>
                </ul>
            </li>
            <li><a href="{% url 'Donation' %}">Donation</a></li>
            <li><a href="{% url 'ServiceInformationPage' %}">About us</a></li>
            <li><a href="{% url 'AboutusPage' %}">Support</a></li>
            <li><a href="">Sign in/up</a></li>

            <!--

            {% if user.is_authenticated %}

            <li>
                <a href="{% url 'profile' %}">
                    <img src="{{ user.userprofile.avatar.url }}" alt="{{ user.username }}" class="user-avatar" >
                </a>
            </li>

            {% else %}

            <li><a href="{% url 'Login' %}">Login/Sign up</a></li>
            {% endif %}
            -->

        </ul>
    </div>
</header>



    <div class="center-content d-flex flex-column align-items-center justify-content-center" style="min-height: calc(100vh - 56px);">
        <div class="text-center mb-4">
            <h2 style=" margin-bottom: 10%; font-size:50px;">Booking Caregiver</h2>
        </div>        
        <section class="bookingpage d-flex justify-content-center">
            <div class="bookingpage-form bg-white p-4 rounded shadow" style="width: 60%;">
                <form class="row gy-3 gx-3" action="" method="post">
                    <div class="col-12">
                        <label for="myRange">Distance: <span id="distanceValue">5 KM</span></label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="10" value="5" class="slider" id="myRange" name="distance">
                        </div>
                    </div>
                
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            var slider = document.getElementById("myRange");
                            var output = document.getElementById("distanceValue");
                            
                            slider.oninput = function() {
                                output.innerHTML = this.value + ' KM';
                            }
                        });
                    </script>         
                    <div class="col-4">
                        <label for="StreetInput">Street</label>
                        <input type="text" class="form-control" id="StreetInput">
                    </div>
                    <div class="col-4">
                        <label for="SuburbInput">Suburb</label>
                        <input type="text" class="form-control" id="SuburbInput">
                    </div>
                    <div class="col-4">
                        <label for="StateInput">State</label>
                        <input type="text" class="form-control" id="StateInput">
                    </div>
                    <div class="col-4">
                        <label for="PostcodeInput">Postcode</label>
                        <input type="text" class="form-control" id="PostcodeInput" required>
                    </div>
                    <div class="col-4">
                        <label for="dateInput">Date</label>
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                    <div class="col-4">
                        <label for="CostInput">Cost</label>
                        <input type="number" class="form-control" id="CostInput">
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-danger">Matching</button>
                    </div>
                </form>
            </div>
        </section>
    </div>


<div class="footer">
    <ul class="footer-links">
        <li><a href="#">Site Map</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Support</a></li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    window.addEventListener("scroll",()=>{
        let header=document.querySelector("header");
        header.classList.toggle("sticky",window.scrollY>0);
    })
</script>




<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
