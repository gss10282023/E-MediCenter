<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Caregiver Dashboard</title>
    <!-- MATERIAL CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard_staff.css' %}" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <!--<img src="./images/logo.png" />-->
            <h2 cla>E<span class="danger">MedCenter</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp">close</span>
          </div>
        </div>

        <div class="sidebar">
          <a href="#">
            <span class="material-icons-sharp">grid_view</span>
            <h3>OverView</h3>
          </a>
          <a href="{% url 'admin' %}" >
            <span class="material-icons-sharp">receipt_long</span>
            <h3>Orders</h3>
          </a>
          <a href="{% url 'AddDockerPage' %}"class="active">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Add Docker</h3>
          </a>


          <a href="{% url 'logout' %}">
            <span class="material-icons-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!------------------ END OF ASIDE ------------------>
      <main>
        <h1>Dashoard</h1>

        <div class="date">
          <input type="date" />
        </div>


        <!------------ END OF INSIGHTS -------------->

        <div class="recent-orders">
            <h2>Our GP</h2>
            <table id="GP-table">
                <!-- ... table headers ... -->
                <thead>
                    <tr>
                        <th>GPID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Qualification</th>
                        <th>Experience</th>
                        <th>ServiceArea</th>
                        <th>Availability</th>
                        <th>Cost</th>>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据将在这里通过AJAX填充 -->
                </tbody>
            </table>
            <a onclick="showAllGPs()">Show All</a>
        </div>
      </main>
      <!----------------- END OF MAIN -------------------->

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp">menu</span>
          </button>
          <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
          </div>
          <div class="profile">
            <div class="info">
              <p>Hey, <b>Daniel</b></p>
              <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
                <img src="{% static 'res/profile-1.jpg' %}" >
            </div>
          </div>
        </div>
        <!-- END OF TOP -->
        <div class="sales-analytics">
          <div class="item add-product">
            <div>
              <span class="material-icons-sharp">add</span>
              <h3>Add Doctor</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="{% static 'js/orders.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        function showAllGP() {
            $.ajax({
                url: "/path_to_get_all_GP_view/",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    var table = $("#GP-table tbody");
                    table.empty();

                    $.each(data, function(index, gp) {
                        table.append('<tr><td>' + gp.GPID + '</td><td>' + gp.Name + '</td><td>' + gp.Gender + '</td><td>' + gp.Age + '</td><td>' + gp.Qualification + '</td></tr>' + gp.Experience + '</td></tr>'+ gp.ServiceArea + '</td></tr>'+gp.Cost + '</td></tr>');
                    });
                }
            });
        }

        $(document).ready(function() {
            showRecentOrders();

            function showRecentOrders() {
                $.ajax({
                    url: "/path_to_get_recent_GP/",
                    type: "GET",
                    dataType: "json",
                    success: function(data) {
                        var table = $("#GP-orders-table tbody");
                        table.empty();

                        $.each(data, function(index, order) {
                          table.append('<tr><td>' + gp.GPID + '</td><td>' + gp.Name + '</td><td>' + gp.Gender + '</td><td>' + gp.Age + '</td><td>' + gp.Qualification + '</td></tr>' + gp.Experience + '</td></tr>'+ gp.ServiceArea + '</td></tr>'+gp.Cost + '</td></tr>');
                      });
                    }
                });
            }
        });

    </script>
  </body>
</html>
